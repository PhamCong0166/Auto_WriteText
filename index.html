<body>
  <p></p>
</body>

<script>
  let container = document.querySelector("p");
  const text = "#Chanllenger #day2 First Mini Project by Phạm Công &#128151"
  let index = 0;
  const writeText = () => {
    index++;
    container.innerHTML = text.slice(0, index);
    if (index > text.length) {
      index = 0;

      console.log(index)
    }
  }
  setInterval(writeText, 50);
</script>
